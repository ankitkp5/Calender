<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Holiday Calendar</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="cal.css">
</head>
<body>
  <div class="container my-4 p-4">
    <h1 class="text-center mb-4">World Holiday Calendar</h1>

    <div class="row g-3 justify-content-center">
      <div class="col-md-4 col-sm-6">
        <label for="monthSelect" class="form-label">Month:</label>
        <select id="monthSelect" class="form-select"></select>
      </div>

      <div class="col-md-4 col-sm-6">
        <label for="yearSelect" class="form-label">Year:</label>
        <select id="yearSelect" class="form-select"></select>
      </div>

      <div class="col-md-4 col-sm-6">
        <label for="countrySelect" class="form-label">Country:</label>
        <select id="countrySelect" class="form-select">
          <option value="US">United States</option>
          <option value="IN">India</option>
          <option value="GB">United Kingdom</option>
          <option value="JP">Japan</option>
          <option value="FR">France</option>
          <option value="DE">Germany</option>
          <option value="BR">Brazil</option>
          <option value="CA">Canada</option>
          <option value="CN">China</option>
        </select>
      </div>
    </div>

    <div id="monthYearDisplay" class="mt-4 text-center fw-semibold fs-5"></div>
    <div id="calendar" class="mt-3"></div>

    <div id="loading" class="text-center text-muted d-none mt-4">
      <div class="spinner-border text-primary" role="status"></div>
      <span class="ms-2">Loading holidays...</span>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Calendar JS -->
  <script src="script.js"></script>
</body>
</html>
